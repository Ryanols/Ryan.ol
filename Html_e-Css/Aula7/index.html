<!--Links externos e internos-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<body>
    <h1>Usando links externos</h1>
    <p><a href="https://github.com/Ryanols" target="_blank" rel="externos">Meu repositório do Git hub</a></p>
    <p><a href="https://www.youtube.com/watch?v=LeOVXQDsAIY&list=PLHz_AreHm4dkZ9-atkcmcBaMZdmLHft8n&index=27" target="_blank" rel="externos">Canal do youtube de Gustavo Guanabara</a></p>
    <h1>Usando os links internos</h>
    <p>Esta é a preimeira página. Se quiser pode acessar a segunda por esse link. <a href="pag02.html" rel="next">Acesse Aqui</a></p>
    <h1>Links para downloads</h1>
    <ul>
        <li><a href="livro/TABELA PRAIA 2024.pdf" download="TABELA PRAIA 2024.pdf">Baixe aqui o PDF</a></li>
        <li><a href=""></a></li>
    </ul>


    </html>

<!--
A tag a serve para criar links externos direcionado para outras paginas. Ela transforma
o conteudo que está dentro dela em um link. Depois do linkamento é recomendado colocar o target e o rel 
para que ao usuario clicar no link seja direcionado para outras pagina em uma nova guia.
Links internos servem para te direcionar para outras páginas que o seu site possa ter. Para fazer isso 
usamos a mesma tag a mas em vez da url nós usamos o nome dá página que vai ser acessada.
Para que a pessoa possa baixar um arquiovo zipado temos que colocar um caminho que leve para um arquivo zipado, ou seja 
temos que mudar a extensão dele.-->
