<!DOCTYPE html> 
<html lang="pt-BR"> 
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura a visualização em dispositivos móveis -->
    <title>Hora do Dia.</title> <!-- Define o título da página exibido na aba do navegador -->
    <link rel="stylesheet" href="style.css"> <!-- Link para o arquivo CSS para estilização -->
</head>
<body onload="carregar()"> <!-- Define o corpo do documento, com uma função definida na página do Java Script.-->
    <header>  <!-- Define a seção de cabeçalho -->
        <h1>Hora do dia.</h1> <!-- Título principal da página -->
    </header>
    <section>  <!-- Define uma seção para agrupar conteúdos relacionados -->
        <div id="msg"> <!-- Define uma divisão com um identificador -->
            Aqui vai aparecer a mensagem. <!-- Conteúdo que será substituído pelo JavaScript -->
        </div>
        <div id="foto"> <!-- Define outra divisão com um identificador -->
            <img id="imagem" src="manha.jpg" alt="Foto do dia"> <!-- Imagem que será substituída pelo JavaScript, com um texto alternativo -->
        </div>
    </section>
    <footer> <!-- Define a seção de rodapé -->
        <p>&copy; Curso em Video.</p> <!-- Parágrafo com um texto de direitos autorais -->
    </footer>
    <script src="app.js"></script> <!-- Link para o arquivo JavaScript -->
</body>
</html>
